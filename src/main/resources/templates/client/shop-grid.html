<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from htmldemo.net/pustok/pustok/shop-grid.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 11 Mar 2025 14:09:09 GMT -->


<head th:replace="~{client/layout/head::head}"></head>

<body>
	<div class="site-wrapper" id="top">
		<div class="site-header d-none d-lg-block">
			<div th:replace="~{client/layout/header::header}"></div>
		</div>
		<div th:replace="~{client/layout/mobile-header::mobile-header}"></div>
		<section class="breadcrumb-section">
			<h2 class="sr-only">Site Breadcrumb</h2>
			<div class="container">
				<div class="breadcrumb-contents">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active" th:text="${bookType.name}"></li>
						</ol>
					</nav>
				</div>
			</div>
		</section>
		<main class="inner-page-sec-padding-bottom">
			<div class="container">
				<div class="shop-product-wrap grid with-pagination row space-db--30 shop-border">
					<div class="col-lg-4 col-sm-6" th:each="book:${books}">
						<div class="product-card">
							<div class="product-grid-content">
								<div class="product-header">
									<h3><a th:href="@{/sach(id=${book.id})}" th:text="${book.name}"></a></h3>
								</div>
								<div class="product-card--body">
									<div class="card-image">
										<img th:src="${book.image}" alt="">
										<div class="hover-contents">
											<a th:href="@{/sach(id=${book.id})}" class="hover-image">
												<img th:src="${book.image}" alt="">
											</a>
											<div class="hover-btns">
												<a th:href="@{/cart}" class="single-btn">
													<i class="fas fa-shopping-basket"></i>
												</a>
												<a th:href="@{/wishlist}" class="single-btn">
													<i class="fas fa-heart"></i>
												</a>
												<a th:href="@{/compare}" class="single-btn">
													<i class="fas fa-random"></i>
												</a>
												<a th:href="@{/sach(id=${book.id})}" class="single-btn">
													<i class="fas fa-eye"></i>
												</a>
											</div>
										</div>
									</div>
									<div class="price-block">
										<span class="price"
											th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNÄ'"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- Pagination Block -->
				<div class="row pt--30">
					<div class="col-md-12">
						<div class="pagination-block">
							<ul class="pagination-btns flex-center">
								<li>
									<a th:href="@{/danh-muc(id=${bookType.id}, page=1, size=${size})}" class="single-btn prev-btn">|<i
											class="zmdi zmdi-chevron-left"></i></a>
								</li>
								<li>
									<a th:href="@{/danh-muc(id=${bookType.id},page=${currentPage - 1}, size=${size})}"
										th:if="${currentPage > 1}" class="single-btn prev-btn">
										<i class="zmdi zmdi-chevron-left"></i>
									</a>
								</li>

								<li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${currentPage == i} ? 'active' : ''">
									<a th:href="@{/danh-muc(id=${bookType.id},page=${i}, size=${size})}" class="single-btn"
										th:text="${i}"></a>
								</li>

								<li>
									<a th:href="@{/danh-muc(id=${bookType.id},page=${currentPage + 1}, size=${size})}"
										th:if="${currentPage < totalPages}" class="single-btn next-btn">
										<i class="zmdi zmdi-chevron-right"></i>
									</a>
								</li>
								<li>
									<a th:href="@{/danh-muc(id=${bookType.id},page=${totalPages}, size=${size})}"
										class="single-btn next-btn">
										<i class="zmdi zmdi-chevron-right"></i>|
									</a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</main>
	</div>
	<div th:replace="~{client/layout/footer::footer}"></div>
</body>
